<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<div class="card">
    <div class="card__img-container">
      <img src="https://github.com/devtipsdaily/Animated-Product-Card/blob/main/images/shoe1.png?raw=true" alt="https://github.com/devtipsdaily/Animated-Product-Card/blob/main/images/shoe2.png?raw=true" class="card__img" />
    </div>

    <div class="card__info">
      <h2 class="card__title">Nike Air Zoom</h2>
      <span class="card__price">2499.99</span>
      <p class="card__description">
        Running is your daily ritual; every step takes you closer to your
        personal goal. Whether training or running, reach new heights with the
        Nike Air Zoom and its intuitive design.
      </p>

      <div class="card__product-details">
        <div class="card__sizes">
          <span>Size</span>
          <div class="card__size">7</div>
          <div class="card__size">8</div>
          <div class="card__size">9</div>
          <div class="card__size">10</div>
        </div>

        <div class="card__colors">
          <span>Color</span>
          <div class="card__color card__color--option1"></div>
          <div class="card__color card__color--option2"></div>
        </div>

        <button class="card__btn"><a href="#">Buy Now</a></button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
